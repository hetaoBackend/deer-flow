---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: deer-flow-skills-pv
  labels:
    app.kubernetes.io/name: deer-flow
    app.kubernetes.io/component: skills
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: deer-flow-skills
  hostPath:
    # IMPORTANT: This path will be automatically replaced by setup.sh
    path: __DEER_FLOW_SKILLS_PATH__
    type: Directory
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: deer-flow-skills-pvc
  namespace: deer-flow
  labels:
    app.kubernetes.io/name: deer-flow
    app.kubernetes.io/component: skills
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: deer-flow-skills
  resources:
    requests:
      storage: 1Gi
  volumeName: deer-flow-skills-pv
